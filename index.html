<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pixel Art Maker</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="main.css">		
	</head>
	<body>
		<main>
			<h1>PIXEL ART MAKER</h1>
			<div class="left">
				<label for="height">Grid height:</label>
				<input type="number" id="height" name="gridHeight">
			</div>
			<div class="right">
				<label for="width">Grid width:</label>
				<input type="number" id="width" name="gridWidth">
			</div>
			<div class="buttons">
				<button type="button" id="submit" name="button">Submit</button>
				<button type="delete" id="delete" name="deleteButton">Delete</button>
			</div>
			<div class="color">
				<label for="color">Pick a color</label>
				<input type="color" id="color" name="colorPicker">
			</div>
			<h2 class="design">DESIGN CANVAS</h2>
			<button type="reset" id="reset" class="resetBtn" name="reset">Reset</button>
			<table onclick="draw();">
				<tbody>
				</tbody>
			</table>
		</main>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
