<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pixel Art Maker</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="html2canvas.js"></script>
	</head>
	<body>
		<main>
			<div>
				<h1>PIXEL ART MAKER</h1>
				<div class="left">
					<label for="height">Grid height:
						<input type="number" id="height" name="gridHeight" autocomplete="off" value="0">
					</label>
					<p class="hide">Please insert height</p>
				</div>
				<div class="right">
					<label for="width">Grid width:
						<input type="number" id="width" name="gridWidth" autocomplete="off" value="0">
					</label>
					<p class="hide">Please insert width</p>
				</div>
				<div class="buttons">
					<button type="button" id="submit" name="button">Submit</button>
					<button type="delete" id="delete" name="deleteButton">Delete</button>
				</div>
				<h2 class="design">DESIGN CANVAS</h2>
				<div class="color">
					<label for="color">Pick a color</label>
					<input type="color" id="color" autocomplete="off" name="colorPicker">
				</div>
			</div>

			<div>
				<div class="canvas-container">
					<button id="reset-btn" class="hide" type="reset" name="reset">Reset</button>
					<div id="canvas">
						<table>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<div class="preview-container">
					<div class="preview-buttons">
						<button id="preview-btn" class="hide" type="button" name="preview">Preview</button>
						<a id="save-btn" class="hide" href="#">
							<button  type="button" name="Save">Save</button>
						</a>
					</div>
					<div id="preview">
					</div>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
